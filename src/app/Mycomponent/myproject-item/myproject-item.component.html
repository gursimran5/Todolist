<div class="my-3">
    <h4  [ngClass]="{'strike': !myproject.active }">{{ myproject.title}}</h4>
    <p>{{ myproject.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" 
        id="exampleCheck1" (click)="onCheckboxClick(myproject)" [checked]=""  >
        <label class="form-check-label" for="exampleCheck1">Done</label>
      </div>
    <button class="btn btn-danger" (click)="onClick(myproject)">Delete</button>
</div>
